<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will Stewart's Rectangle Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Will Stewart's Rectangle Calculator</h1>
    </header>
    <section>
        <h3>Enter the width and height values of your rectangle to calculate the area, perimeter, and distance between opposite corners.</h3>
        <form name="getRectValues" action="javascript:getRectData();">
            <div id="widthInput">
                <label for="width">Width:</label>
                <input type="number" id="width" name="width" min="1">
            </div>
            <div id="heightInput">
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" min="1">
            </div>

            <input type="submit" id="submit" value="Submit">
        </form>

        <div id="results"></div>
    </section>
    <footer><p>&#169; 2021 Will Stewart</p></footer>
</body>
</html>
